<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Forms in One Section</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<style>
    .btn{
        color:red
    }
</style>
</head>
<body>
  
  <section>
    <div class="container">
      <div class="row">
        
        <!-- First Form -->
        <div class="col-md-6">
          <form class="border p-4 rounded shadow-sm">
            <h4 class="mb-3">Form 1</h4>
            <button class="btn btn-outline-primary">
  <i class="bi bi-chat-right-heart me-2"></i> Like
</button>

            <i class="bi bi-chat-right-heart">like</i>
            <!-- Row with two inputs -->
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email1" class="form-label">Name</label>
                  <input type="text" class="form-control" id="email1" placeholder="Sanika">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="Surname" class="form-label">Surname</label>
                  <input type="text" class="form-control" id="email2" placeholder="pawar">
                </div>
              </div>
            </div>



             <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email1" class="form-label">Email address 1</label>
                  <input type="email" class="form-control" id="email1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email2" class="form-label">Mobile No</label>
                  <input type="number" class="form-control" id="email2" placeholder="876700670">
                </div>
              </div>
            </div>

            <!-- Another email field -->
            <div class="mb-3">
              <label for="email3" class="form-label">Address</label>
              <input type="textarea" class="form-control" id="email3" placeholder="A/P akluj">
            </div>


             <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email1" class="form-label">Email address 1</label>
                  <input type="email" class="form-control" id="email1" placeholder="name@example.com">
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="email2" class="form-label">Mobile No</label>
                  <input type="number" class="form-control" id="email2" placeholder="876700670">
                </div>
              </div>
            </div>



            <!-- Password -->
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" class="form-control" id="password1" placeholder="Enter password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Form 1</button>
          </form>
        </div>
        
        <!-- Second Column (Image) -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30243.79857698205!2d73.77331733428292!3d18.642677042547945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9a553c3d1a1%3A0x9b9e947631e09188!2z4KSa4KS_4KSC4KSa4KS14KShLCDgpKrgpL_gpILgpKrgpLDgpYAg4KSa4KS_4KSC4KSa4KS14KShLCDgpK7gpLngpL7gpLDgpL7gpLfgpY3gpJ_gpY3gpLA!5e0!3m2!1smr!2sin!4v1755863064051!5m2!1smr!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
